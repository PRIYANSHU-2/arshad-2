<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="REGISTRATION FORM.css">
</head>

<body>
    
    <div class="main">
   
        <center>
            <a href="https://iul.ac.in" target="_blank">
                <img src="https://www.iul.ac.in/img/IntegralUniversityLogo.jpg" alt="Image"
                    width="200">
            </a>
            </center>
            <br>
        <div class="register">
           
            <h1>REGISTRATION FORM</h1>
            
            <form id="register" method="post">
                <label>First Name</label>
                <br>
                <input type="text" name="First name" id="name" placeholder="Enter your first name">
                <br><br>
                <label> Last Name</label>
                <br>
                <input type="text" name="last name" id="name" placeholder="Enter your last name">
                <br><br>
                <label> Your age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you">
                <br><br>
                <label> E-mail : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid E-mail ">
                <br><br>
                <label> Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="Female">
                &nbsp;
                <span id="Female">Female</span>
                <br><br>
                <label> Select Language</label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;
                <input type="checkbox" name="language" id="English">
                &nbsp;
                <span id="English">English</span>
                &nbsp;
                <input type="checkbox" name="Language" id="Urdu">
                &nbsp;
                <span id="Urdu">Urdu</span>
                <br><br>
                <input type="Submit" value="Submit" name="Submit" id="Submit">
            </form>
        </div>
    </div>
   
</body>

</html>
